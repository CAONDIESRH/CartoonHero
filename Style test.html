<!DOCTYPE html>
<html>
<head>
	<title>Style</title>
	<style type="text/css">
		h1{
			font-size: 30px; color: mediumspringgreen;
		}

		h2{
			font-size: 20px; color: mediumaquamarine;
		}

		.BIG{
			font-size: 50px;
		}
		.uppercase
		{

			text-transform: uppercase;
		}

		h1 span{
			color: powderblue;
		}
	</style>
</head>
<body>
		<span>Span Element</span>
	   <h1 class="uppercase"><span>hi</span></span></h1>
	   <h1 class="BIG">bye</h1>
	   <h1>hi</h1>
	   <h2 class="BIG uppercase">bye</h2>
	   <h2 class="uppercase">hi</h2>
	   <h2 class="BIG">bye</h2>
</body>
</html>
